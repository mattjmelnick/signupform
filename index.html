<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-layout">
        <div class="left-side">
            <div class="text-content">
                <div class="logo-holder">
                    <img src="logo.png" alt="Company Logo">
                </div>
                <div class="background-banner">
                    <div class="biei-name">Business International Enterprises Incorporated</div>
                </div>
                <div class="credit"><a href="https://www.freepik.com/free-photo/vertical-low-angle-shot-high-rise-building-glass-facade_8753336.htm#page=2&query=office%20building&position=0&from_view=keyword&track=ais&uuid=81233390-58d2-49d2-8438-d43c22b463f0">Image by wirestock</a> on Freepik</div>
            </div>
        </div>
        <div class="right-side">
            <div class="text-form-container">
                <div class="create-account-header">
                    <h2>Create an account with Business International Enterprises Incorporated</h2>
                    <h2>Enterprise your international business today</h2>
                </div>
                <form action="" method="POST">
                    <fieldset>
                        <legend><h3>Synergize</h3></legend>
                        <div class="form-fields">
                            <div class="left-form">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="pwd" name="pwd" onkeyup="checkPWD();">
                                <span id="message"></span>
                            </div>
                            <div class="right-form">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" placeholder="123-555-1212" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-pwd" name="confirm-pwd" onkeyup="checkPWD();">
                            </div>
                        </div>
                    </fieldset>
                </form>
                <button type="submit">Create Account</button>
                <div class="already-have-account">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
<script>
    let password = document.getElementById("pwd");
    let confirmPassword = document.getElementById("confirm-pwd");
    let message = document.getElementById("message");
    
    let checkPWD = function()
    {
        if (password.value == "" && confirmPassword.value == "" ||
            password.value == confirmPassword.value)
        {
            message.textContent = "";
            password.style.removeProperty("border");
            password.style.removeProperty("box-shadow");
        }
        else if (password.value !== confirmPassword.value)
        {
            message.style.color = "red";
            message.textContent = "* Passwords do not match";
            password.style.border = "1px solid red";
            password.style.boxShadow = "2px 2px red";
        }
    }
</script>
</body>
</html>
